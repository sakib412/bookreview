{% extends "layout.html" %}
{% block title %}Register | BooksReview{% endblock %}
{% set active_page = "register" %}


{% block content %}
<div class="container">
    <div class="login-box">

        <h1 class="title text-center m-3">Register</h1>
        {% if message  %}
            <div class="text-capitalize text-danger m-3">{{ message }}</div>
            {% endif %}
        <form action="{{ url_for('register') }}" method="POST" class="">
            <div class="form-group col-sm-12 col-md-10">
                <label for="name">Full Name</label>
                <input type="text" name="fullname" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group col-sm-12 col-md-10">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group col-sm-12 col-md-10">
                <label for="email">E-mail </label><span class="text-muted"> (Optional)</span>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your E-mail">
            </div>
            <div class="form-group col-sm-12 col-md-10">
                <label for="password1">Password</label>
                <input type="password" name="pwd1" class="form-control" id="password1" placeholder="Choose your Password">
            </div>
            <div class="form-group col-sm-12 col-md-10">
                <label for="password2">Confirm Password</label>
                <input type="password" name="pwd2" class="form-control" id="password2" placeholder="Retype Password">
            </div>
            <div class="w-100"></div>
            <button type="submit" name="register" class="ml-3 btn btn-primary">Register</button>
            
            <p class="m-3">Already registered? <a href="{{ url_for('login') }}">Login here</a></p>
        </form>
    </div>
</div>
{% endblock %}
