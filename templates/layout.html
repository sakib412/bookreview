<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />

</head>

<body>
    <header id="header">

        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">BooksReview</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item {{ 'active' if active_page == 'home' else '' }}">
                            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                        </li>
                        {% if session.user_name %}

                        <li class="nav-item"> <a href="#" class="nav-link">{{ session.user_name }} </a></li>
                        <li class="nav-item ">
                                
    
    
                            <a class="nav-link text-muted" href="{{ url_for('logout')}}">Logout</a>
                        </li>
    
                       


                        {% else %}

                        <li class="nav-item {{ 'active' if active_page == 'login' else '' }}">
                            <a class="nav-link" href="{{ url_for('login')}}">Login</a>
                        </li>
                        <li class="nav-item {{ 'active' if active_page == 'register' else '' }}">
                            <a class="nav-link" href="{{ url_for('register')}}">Register</a>
                        </li>

                        {% endif %}


                    </ul>
                  
                    {% if session.user_name %}
                    
                   
                    <form action="{{ url_for('search') }}" method="GET"
                        class="{{ 'd-none' if active_page == 'home' else '' }} form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" name="book" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    {% block content %}{% endblock %}


    <footer class="mt-3">
        <div class="p-3 mb-2 bg-dark text-white text-center"> Developped by <a href="https://nsdev.me"
                class="text-white">Najmus Sakib</a></div>
    </footer>



    <script src="{{ url_for('static',filename='js/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
