{% extends "layout.html" %}
{% block title %}Login | BooksReview{% endblock %}
{% set active_page = "login" %}


{% block content %}
<div class="container">
    <div class="login-box">
        <h1 class="title text-center m-3">Login</h1>
        <form action="{{ url_for('login') }}" method="POST" class="">
            {% if message  %}
            <div class="text-capitalize text-danger m-3">{{ message }}</div>
            {% endif %}
            <div class="form-group col-sm-12 col-md-10">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group col-sm-12 col-md-10">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="w-100"></div>
            <button type="submit" class="ml-3 btn btn-primary">Login</button>

            <p class="m-3">Not User? <a href="{{ url_for('register') }}">Register here</a></p>
        </form>
    </div>
</div>
{% endblock %}
